name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node/@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: pnpm i

      - name: Lint Code
        run: pnpm lint

  tests:
    runs-on: "ubuntu-latest"
    needs: ["lint"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node/@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: pnpm i

      - name: Test Code
        run: pnpm test
